server:
  port: 8083
  tomcat:
    max-swallow-size: -1

spring:
  application:
    name: im-group-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 60000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  datasource:
    url: jdbc:mysql://localhost:3306/im_group?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 5

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.mi.im.group.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true

# 群组配置
group:
  max-members: 2000
  default-avatar: /group/default-avatar.png
  invite-expire-time: 86400000  # 24小时，单位毫秒

# 日志配置
logging:
  level:
    root: info
    com.mi.im.group: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'