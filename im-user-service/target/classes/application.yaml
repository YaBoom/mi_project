server:
  port: 8082

spring:
  application:
    name: im-user-service
  datasource:
    url: jdbc:mysql://localhost:3306/im_user?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    database: 0
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.mi.im.common.model
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true